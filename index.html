<head>

</head>

<body>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/agenda.js"></script>
    <script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>

    <input type="hidden" id="agenda_id_delete">
    <input type="hidden" id="agenda_id_update">

    <div id="tela_padrao" class="container" align="center">
        <h2>Agenda Telefônica</h2>
        <div class="row">
            <div class="vol-md-12">
                <h4>Nome</h4>
                <input type="text" class="form-control" id="agenda_nome">
                <br>
                <h4>Telefone</h4>
                <input type="text" class="form-control" id="agenda_telefone">
                <br>
                <br>
                <input type="button" class="btn btn-lg btn-primary form-control" value="Incluir"
                    onclick="agenda_insert()"> <br><br>
            </div>
        </div>

        <div class="row">
            <div class="col-mds-12">
                <table class="table">
                    <thead>
                        <tr>
                            <th> NOME</th>
                            <th> TELEFONE</th>
                            <th> AÇÕES</th>
                        </tr>
                    </thead>
                    <tbody id="agenda_listagem">
                    </tbody>
                </table>

            </div>
        </div>
    </div>
    <div class="container" id="tela_edicao" hidden>
        <div class="row">
            <div class="col-md-12">
                <input type="button" class="btn btn-lg btn-primary form-control" value="Voltar"
                    onclick="agenda_update_fechar_tela()">
                <br>
                <h3>Editando Contato</h3>
                <br>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h4>nome</h4>
                <input type="text" class="form-control" id="agenda_nome_update">
                <br>
                <h4>Telefone</h4>
                <input type="text" class="form-control" id="agenda_telefone_update">
                <br>
                <br>
                <input type="button" class="btn btn-lg btn-primary form-control" value="Salvar Edição"
                    onclick="agenda_update()">
                <br>
                <br>
            </div>
        </div>
    </div>
